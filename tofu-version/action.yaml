name: tofu-version
description: Prints OpenTofu and providers versions
author: Daniel Flook

inputs:
  path:
    description: Path to the OpenTofu configuration
    required: false
    default: .
  workspace:
    description: Name of the OpenTofu workspace to get the version for
    required: false
    default: default
  backend_config:
    description: List of backend config values to set, one per line
    required: false
    default: ""
  backend_config_file:
    description: Path to a backend config file
    required: false
    default: ""

outputs:
  tofu:
    description: The OpenTofu version used by the configuration

runs:
  env:
    OPENTOFU: true
  using: docker
  image: docker://415557941318.dkr.ecr.us-east-1.amazonaws.com/terraform-github-actions:e8e8141a9edb9d5988502a68ba67982ef55e3413
  entrypoint: /entrypoints/version.sh

branding:
  icon: globe
  color: purple
